<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe by rtCoder</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="settings">
  <div class="field">
    <span>Starting Player</span>
    <label for="radio-1">
      <input type="radio" id="radio-1" name="starting" checked value="1">
      <svg xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 24 24"
           fill="black"
           width="48px"
           height="48px">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path
            d="M12 5.9c1.16 0 2.1.94 2.1 2.1s-.94 2.1-2.1 2.1S9.9 9.16 9.9 8s.94-2.1 2.1-2.1m0 9c2.97 0 6.1 1.46 6.1 2.1v1.1H5.9V17c0-.64 3.13-2.1 6.1-2.1M12 4C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"/>
      </svg>
    </label>
    <label for="radio-2">
      <input type="radio" id="radio-2" name="starting" value="0">
      <svg xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 24 24"
           fill="black"
           width="48px"
           height="48px">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path
            d="M20 18c1.1 0 1.99-.9 1.99-2L22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2H0v2h24v-2h-4zM4 6h16v10H4V6z"/>
      </svg>
    </label>
  </div>

  <div class="field">
    <label for="depth">Level:</label>

    <select id="depth">
      <option selected="selected" value="1">Easy</option>
      <option value="2">Medium</option>
      <option value="3">Hard</option>
      <option value="4">Expert</option>
      <option value="-1">Insane</option>
    </select>
  </div>

  <div id="newGame">New Game</div>
</div>
<div class="container">


  <div id="board"></div>
</div>

<script type="module" src="js/script.js"></script>
</body>
</html>
